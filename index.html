<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Rubric Generator — SEL / AW</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-white shadow p-5 text-center text-blue-700 text-2xl font-semibold">
    AI Lesson Rubric + Question Builder (SEL / AW)
  </header>

  <main class="max-w-4xl mx-auto mt-8 bg-white rounded-2xl shadow p-6">
    <!-- Stream -->
    <label class="block font-semibold text-blue-700 mb-2">Select Stream</label>
    <select id="stream" class="w-full border rounded p-2 mb-4">
      <option value="SEL">School of English Language (SEL)</option>
      <option value="AW">Academic Wing (AW)</option>
    </select>

    <!-- Lesson Title -->
    <label class="block font-semibold text-blue-700 mb-2">Lesson Title</label>
    <input type="text" id="lessonTitle" placeholder="e.g. Lesson 3 — Work Procedures"
           class="w-full border rounded p-2 mb-4" />

    <!-- Upload -->
    <label class="block font-semibold text-blue-700 mb-2">Upload Lesson File</label>
    <input type="file" id="lessonFile" class="w-full border rounded p-2 mb-4" />

    <div class="text-center text-gray-400 mb-4">or</div>

    <!-- Paste -->
    <label class="block font-semibold text-blue-700 mb-2">Paste Lesson Text</label>
    <textarea id="lessonText" rows="6" placeholder="Paste lesson objectives or content..."
              class="w-full border rounded p-2 mb-4"></textarea>

    <!-- Button -->
    <button id="generateBtn"
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 w-full">
      Generate Rubric & Questions
    </button>

    <!-- Loader -->
    <div id="loading" class="hidden mt-4 text-center text-gray-500">
      ⏳ Generating rubric and questions...
    </div>

    <!-- Output -->
    <div id="result" class="hidden mt-6">
      <h2 class="text-xl font-semibold text-blue-700 mb-2">AI Output</h2>
      <pre id="outputText"
           class="bg-gray-100 rounded p-4 whitespace-pre-wrap overflow-x-auto text-sm"></pre>
      <button id="copyBtn"
              class="mt-3 bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800">
        Copy JSON
      </button>
    </div>
  </main>

  <script>
    const BACKEND_URL = "https://rubric-engine.onrender.com/generate";
    const btn = document.getElementById("generateBtn");
    const fileInput = document.getElementById("lessonFile");
    const textInput = document.getElementById("lessonText");
    const streamInput = document.getElementById("stream");
    const titleInput = document.getElementById("lessonTitle");
    const loading = document.getElementById("loading");
    const resultDiv = document.getElementById("result");
    const output = document.getElementById("outputText");
    const copyBtn = document.getElementById("copyBtn");

    btn.onclick = async () => {
      loading.classList.remove("hidden");
      resultDiv.classList.add("hidden");

      const formData = new FormData();
      if (fileInput.files.length) formData.append("lessonFile", fileInput.files[0]);
      else formData.append("lessonText", textInput.value);
      formData.append("stream", streamInput.value);
      formData.append("lessonTitle", titleInput.value);

      try {
        const res = await fetch(BACKEND_URL, { method: "POST", body: formData });
        const data = await res.json();
        loading.classList.add("hidden");
        output.textContent = data.result || data.error || "Error.";
        resultDiv.classList.remove("hidden");
      } catch (err) {
        loading.classList.add("hidden");
        output.textContent = "Connection error: " + err.message;
        resultDiv.classList.remove("hidden");
      }
    };

    copyBtn.onclick = () => {
      navigator.clipboard.writeText(output.textContent);
      copyBtn.textContent = "✅ Copied!";
      setTimeout(() => (copyBtn.textContent = "Copy JSON"), 1500);
    };
  </script>
</body>
</html>
