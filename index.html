<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Rubric & Question Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-900 font-sans p-8">
  <h1 class="text-3xl font-bold text-center mb-8">AI Rubric & Question Generator (SEL / AW)</h1>

  <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow p-6 space-y-6">
    <div>
      <label class="block text-sm font-semibold">Select Stream</label>
      <select id="stream" class="w-full border rounded-md p-2">
        <option value="SEL">SEL (School of English Language)</option>
        <option value="AW">AW (Academic Wing)</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-semibold mt-4">Upload Lesson (.pdf / .docx / .txt)</label>
      <input id="fileInput" type="file" class="w-full border rounded-md p-2" />
    </div>

    <button id="generateBtn" class="w-full bg-blue-600 text-white font-semibold p-3 rounded-lg hover:bg-blue-700 mt-6">
      Generate Rubric & Questions
    </button>

    <div id="status" class="text-center text-sm mt-4"></div>

    <div id="results" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Rubric</h2>
      <div id="rubricTable" class="overflow-x-auto"></div>
      <h2 class="text-xl font-semibold mt-6 mb-2">Comprehension Questions</h2>
      <div id="questionsList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
