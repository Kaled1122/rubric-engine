<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Rubric & Question Generator (SEL / AW)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      margin: 0;
      padding: 40px;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      padding: 32px;
      max-width: 900px;
      margin: 0 auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 12px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #e5e5e5;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #f9fafb;
      font-weight: 600;
    }
    .rubric-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 24px;
    }
    .question-block {
      background: #f9fafb;
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
    }
    .question-stem {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="text-3xl font-bold text-center mb-8">AI Rubric & Question Generator</h1>
    <div class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Select Stream</label>
        <select id="stream" class="w-full border rounded-md p-2">
          <option value="SEL">SEL (School of English Language)</option>
          <option value="AW">AW (Academic Wing)</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-1">Upload Lesson (.pdf / .docx / .txt)</label>
        <input id="fileInput" type="file" class="w-full border rounded-md p-2">
      </div>
      <button id="generateBtn" class="w-full bg-blue-600 text-white font-semibold p-3 rounded-lg hover:bg-blue-700 transition">
        Generate Rubric & Questions
      </button>
      <div id="status" class="text-center text-sm mt-3"></div>
    </div>

    <div id="output" class="hidden mt-8">
      <h2 id="lessonTitle" class="text-xl font-semibold mb-4"></h2>
      <div id="rubricContainer"></div>
      <h3 class="rubric-title">Sample Comprehension Questions</h3>
      <div id="questionsContainer"></div>
    </div>
  </div>

<script>
  const backendURL = "https://rubric-engine.onrender.com/generate";

  const status = document.getElementById("status");
  const output = document.getElementById("output");
  const lessonTitle = document.getElementById("lessonTitle");
  const rubricContainer = document.getElementById("rubricContainer");
  const questionsContainer = document.getElementById("questionsContainer");

  document.getElementById("generateBtn").addEventListener("click", async () => {
    const file = document.getElementById("fileInput").files[0];
    const stream = document.getElementById("stream").value;
    if (!file) return (status.textContent = "⚠️ Please upload a file first.");

    const form = new FormData();
    form.append("file", file);
    form.append("stream", stream);

    status.textContent = "⏳ Generating rubrics for all lessons...";
    output.classList.add("hidden");

    try {
      const res = await fetch(backendURL, { method: "POST", body: form });
      if (!res.ok) throw new Error(`Server error: ${res.status}`);
      const data = await res.json();

      // Expecting data.lessons[]
      if (!data.lessons || !Array.isArray(data.lessons)) {
        throw new Error("Invalid response structure");
      }

      lessonTitle.textContent = `Book Scope (${data.stream})`;
      rubricContainer.innerHTML = "";

      // Create a card for each lesson
      data.lessons.forEach((lesson) => {
        const lessonBlock = document.createElement("div");
        lessonBlock.className = "mb-6 border rounded-xl shadow-sm bg-white";

        const header = document.createElement("div");
        header.className = "p-4 bg-blue-50 cursor-pointer rounded-t-xl";
        header.innerHTML = `<h2 class="font-semibold text-lg">Lesson ${lesson.lesson_number}: ${lesson.lesson_title}</h2>`;
        header.addEventListener("click", () => {
          const body = lessonBlock.querySelector(".lesson-body");
          body.classList.toggle("hidden");
        });

        const body = document.createElement("div");
        body.className = "lesson-body p-4 hidden";

        body.innerHTML = `
          ${renderRubric(lesson.rubric_overview)}
          ${renderTaskMatrix(lesson.task_matrix)}
          ${renderScoring(lesson.scoring_system)}
        `;

        lessonBlock.appendChild(header);
        lessonBlock.appendChild(body);
        rubricContainer.appendChild(lessonBlock);
      });

      status.textContent = "✅ Generation successful!";
      output.classList.remove("hidden");
      output.scrollIntoView({ behavior: "smooth" });
    } catch (err) {
      console.error(err);
      status.textContent = "❌ " + err.message;
    }
  });

  // ----------------------------------------------------------
  // RENDERERS
  // ----------------------------------------------------------
  function renderRubric(rubric) {
    if (!rubric || rubric.length === 0) return "<p>No rubric data.</p>";

    let html = `<h3 class="rubric-title">Domain Overview</h3>`;
    html += `<table><thead><tr>
      <th>Domain</th><th>Areas</th><th>Tasks</th><th>Pts/Task</th><th>Domain Max</th><th>Weight%</th><th>Description</th>
    </tr></thead><tbody>`;

    rubric.forEach(r => {
      html += `<tr>
        <td>${r.domain}</td>
        <td>${Array.isArray(r.areas) ? r.areas.join(", ") : r.areas}</td>
        <td>${r.tasks}</td>
        <td>${r.points_per_task}</td>
        <td>${r.domain_max}</td>
        <td>${r.weight}</td>
        <td>${r.description}</td>
      </tr>`;
    });

    html += `</tbody></table>`;
    return html;
  }

  function renderTaskMatrix(matrix) {
    if (!matrix) return "";
    let html = `<h3 class="rubric-title mt-6">Task Matrix (Sample Questions)</h3>`;

    for (const [domain, tasks] of Object.entries(matrix)) {
      html += `<h4 class="mt-3 font-semibold">${domain}</h4><ul class="list-disc ml-5 text-sm">`;
      tasks.forEach(t => {
        const desc = t.question || t.task || t.observation || "";
        const area = t.area ? `<strong>${t.area}:</strong> ` : "";
        html += `<li>${area}${desc}</li>`;
      });
      html += `</ul>`;
    }
    return html;
  }

  function renderScoring(scoring) {
    if (!scoring) return "";
    let html = `<h3 class="rubric-title mt-6">Scoring System</h3>`;
    html += `<p><strong>Total Points:</strong> ${scoring.total_points}</p>`;

    if (scoring.weights) {
      html += `<p class="mt-1"><strong>Weights:</strong> `;
      html += Object.entries(scoring.weights)
        .map(([k, v]) => `${k}: ${(v * 100).toFixed(0)}%`)
        .join(", ");
      html += `</p>`;
    }

    if (scoring.bands) {
      html += `<table class="mt-2"><thead><tr><th>Range</th><th>Band</th></tr></thead><tbody>`;
      scoring.bands.forEach(b => {
        html += `<tr><td>${b.range}</td><td>${b.label}</td></tr>`;
      });
      html += `</tbody></table>`;
    }

    return html;
  }
</script>
